    <h2>STAYC</h2>
    <img src="STAYC.jpg" width="650">
    <P>STAYC(스테이씨)는 대한민국의 6인조 걸 그룹이다. 그룹명 "STAYC"는 "Star to a young culture"의 약자로 "젊은 문화의 스타"라는 의미를 담고 있다. 2021년 9월 14일 SBS MTV《더 쇼》에서 데뷔 306일만에 첫 1위를 차지하였다.</P>
